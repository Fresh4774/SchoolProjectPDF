<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
</head>
<body>
    <h1>Download PDF Example</h1>
    <p>Click the button below to download the PDF file:</p>
    <a href="./pdf.pdf" download="playscript">
        <button>Download PDF</button>
    </a>
    <br>
    <embed src="./pdf.pdf" width="600" height="800" type="application/pdf">
</body>
</html>
